    <div class="hero-left">
      <h1>Hi There! ✌️</h1>
      <h1>I’m <span class="highlight">Prem Sagar TK</span></h1>
      <span id="designation" class="highlight"></span>
      <script>
        // Roles to display one by one
        const roles = [" FrontEnd Developer ", " ML Engineer ", " Data Scientist "];

        // Typing and erasing speeds
        const typingSpeed = 100;
        const erasingSpeed = 50;
        const delayAfterTyping = 1500; // Delay before start erasing

        // Index trackers
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
          const element = document.getElementById("designation");
          const currentText = roles[roleIndex];

          if (isDeleting) {
            element.textContent = currentText.substring(0, charIndex--);
          } else {
            element.textContent = currentText.substring(0, charIndex++);
          }

          // Control timing
          let timeout = isDeleting ? erasingSpeed : typingSpeed;

          // Finished typing
          if (!isDeleting && charIndex === currentText.length) {
            timeout = delayAfterTyping;
            isDeleting = true;
          }

          // Finished deleting
          if (isDeleting && charIndex === 0) {
            isDeleting = false;
            roleIndex = (roleIndex + 1) % roles.length;
            timeout = 500; // short pause before next typing
          }

          setTimeout(typeEffect, timeout);
        }

        // Start typing on page load
        window.onload = typeEffect;
      </script>

    </div>
